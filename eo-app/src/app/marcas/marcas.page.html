<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Marcas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <!-- <ion-title size="large">{{ folder }}</ion-title> -->
        </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let marca of marcas">
        <ion-item [routerLink]="['/productos', marca.IdCategoria , marca.IdMarca]">
            <!-- <img src="../../../src/assets/img/{{categoria.Categoria}} "> -->
            <ion-label>{{marca.Marca}}</ion-label>
        </ion-item>
    </ion-card>


</ion-content>
