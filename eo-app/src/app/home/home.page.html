<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Categorias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <!-- <ion-title size="large">{{ folder }}</ion-title> -->
        </ion-toolbar>
    </ion-header>

    <ion-card *ngFor="let categoria of categorias">
        <ion-item>
            <!-- <img src="../../../src/assets/img/{{categoria.Categoria}}"> -->
            <ion-label>{{ categoria.Categoria }}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
