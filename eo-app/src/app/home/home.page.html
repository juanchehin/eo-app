<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ folder }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{ folder }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-item href="#" class="ion-activated">
            <img src="../../assets/img/shirt.png">
            <ion-label>Camisas</ion-label>
        </ion-item>

        <ion-item href="#">
            <img src="../../assets/img/pantalones.png">
            <ion-label>Pantalones</ion-label>
        </ion-item>

        <ion-item class="ion-activated">
            <img src="../../assets/img/sneakers.png">
            <ion-label>Remeras</ion-label>
        </ion-item>

        <ion-item>
            <img src="../../assets/img/sneakers.png">
            <ion-label>Zapatillas</ion-label>
        </ion-item>

        <ion-item>
            <img src="../../assets/img/zapato.png">
            <ion-label>Zapatos</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="walk" slot="start"></ion-icon>
            <ion-label>Chombas</ion-label>
        </ion-item>

        <ion-item>
            <img src="../../assets/img/cap.png">
            <ion-label>Gorras</ion-label>
        </ion-item>

        <ion-item>
            <img src="../../assets/img/hand-gloves.png">
            <ion-label>Guantes</ion-label>
        </ion-item>

        <ion-item>
            <ion-icon name="basketball-outline"></ion-icon>
            <ion-label>Pelotas</ion-label>
        </ion-item>

        <ion-item>
            <img src="../../assets/img/boxers.png">
            <ion-label>Boxer/Splis</ion-label>
        </ion-item>

        <ion-item>
            <img src="../../assets/img/campera.png">
            <ion-label>Camperas</ion-label>
        </ion-item>

        <ion-item>
            <img src="../../assets/img/bolsos.png">
            <ion-label>Bolsos</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
